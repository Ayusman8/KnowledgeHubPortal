<div class="container">
    <h1 class="mt-5">Submit URL</h1>
    <form [formGroup]="submiturlform" (ngSubmit)="onsubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title of the page">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" placeholder="Enter URL"
            formControlName="url">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" formControlName="description" name="description" rows="3" placeholder="Enter Description"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" formControlName="category">
                <option selected disabled>Select a category</option>
                @for (category of categories; track $index) {
                    <option value="{{category.title}}">{{category.title}}</option>
                }
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
